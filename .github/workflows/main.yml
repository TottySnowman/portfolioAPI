name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME_PORTFOLIO }}
          password: ${{ secrets.DOCKER_PASSWORD_PORTFOLIO }}
          registry: reg.paul-wortmann.me

      - name: Create .env file
        run: | 
          echo "CORS_ORIGIN0=${{ secrets.CORS_ORIGIN0 }}" >> .env
          echo "CORS_ORIGIN1=${{ secrets.CORS_ORIGIN1 }}" >> .env
          echo "GIN_MODE=${{ secrets.GIN_MODE }}" >> .env
          echo "DB_DSN=${{ secrets.DB_DSN }}" >> .env
          echo "SERVER_PORT=${{ secrets.SERVER_PORT }}" >> .env
          echo "API_ENDPOINT_URL=${{ secrets.API_ENDPOINT_URL }}" >> .env
          
      - name: Set up Docker Compose file for CI/CD
        run: |
          sed -i 's|image: mysql:8.0|image: reg.paul-wortmann.me/portfolio_api/mysql:latest|' docker-compose.yml
          sed -i 's|image: qdrant/qdrant:latest|image: reg.paul-wortmann.me/portfolio_api/qdrant:latest|' docker-compose.yml
          sed -i 's|build:|image: reg.paul-wortmann.me/portfolio_api/app:latest\n    build:|' docker-compose.yml

      - name: Build and Push Images using Docker Compose
        run: |
          docker compose build
          docker compose push
